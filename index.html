<!DOCTYPE html>
<html>

<head>
  <title>Sketchpad</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles/main.css" type="text/css" rel="stylesheet">
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/script.js"></script>
</head>

<body>

  <div id="panel">
    <div id="menu">
      <div class="reset">
        <input id="inputBox" type="number" placeholder="...">
        <button onclick="userCanvas()" id="go">Go!</button>
      </div>
      <div class="message">
        <p id="nop">between 2 and 100</p>
      </div>
      <div class="rightBar">
        <button onclick="rainbow()" id="rainbow">Rainbow</button>
        <button onclick="shape()" id="shape" value="1">Shape</button>
        <button onclick="resetCanvas()">Reset</button>
      </div>
    </div>
  </div>

  <div id="sketch"></div>

</body>

</html>
